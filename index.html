<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freehand</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/Logo.svg" alt="Freehand Logo">
        </div>
    </header>

    <section id="services">
        <h2 class="services-title">OUR SERVICES</h2>
        <h3 class="experience-title">We build experience</h3>
        <div class="service-box">
            <svg width="24" height="24" viewBox="0 0 24 24" class="icon-design">
                <!-- SVG path for design icon -->
            </svg>
            <h4>Design</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Learn more</a>
        </div>
        <div class="service-box">
            <svg width="24" height="24" viewBox="0 0 24 24" class="icon-ecommerce">
                <!-- SVG path for ecommerce icon -->
            </svg>
            <h4>Ecommerce</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Learn more</a>
        </div>
        <div class="service-box">
            <svg width="24" height="24" viewBox="0 0 24 24" class="icon-application">
                <!-- SVG path for application icon -->
            </svg>
            <h4>Application</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Learn more</a>
        </div>
    </section>

    <footer>
        <svg style="display:none;">
            <symbol id="icon-facebook" viewBox="0 0 24 24">
                <!-- Facebook SVG path -->
            </symbol>
            <symbol id="icon-twitter" viewBox="0 0 24 24">
                <!-- Twitter SVG path -->
            </symbol>
            <!-- Add more icons as needed -->
        </svg>

        <a href="#" class="icon-link"><svg class="footer-icon"><use xlink:href="#icon-facebook"></use></svg></a>
        <a href="#" class="icon-link"><svg class="footer-icon"><use xlink:href="#icon-twitter"></use></svg></a>
    </footer>
</body>
</html>
