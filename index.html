<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freehand</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <div class="logo-container">
            <img src="img/Logo.svg" alt="Freehand Logo">
        </div>
    </header>

    <section id="services">
        <h2 class="services-title">OUR SERVICES</h2>
        <h3 class="experience-title">We build experience</h3>
        <div class="service-box">
            <img src="img/Vector.svg" alt="Design Icon" class="service-icon blue-icon">
            <img src="img/megaphone-green.svg" alt="Design Icon Green" class="service-icon green-icon">
            <h4>Design</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Learn more</a>
        </div>
        <div class="service-box">
            <img src="img/building-blue.svg" alt="Ecommerce Icon" class="service-icon blue-icon">
            <img src="img/building-green.svg" alt="Ecommerce Icon Green" class="service-icon green-icon">
            <h4>Ecommerce</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Learn more</a>
        </div>
        <div class="service-box">
            <img src="img/phone-blue.svg" alt="Application Icon" class="service-icon blue-icon">
            <img src="img/phone-green.svg" alt="Application Icon Green" class="service-icon green-icon">
            <h4>Application</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Learn more</a>
        </div>
    </section>
</div>

<footer>
    <div class="footer-content">
        <div class="footer-logo-container">
            <img src="img/logo Freehand hw.svg" alt="Logo" class="footer-logo">
        </div>
        
        <div class="social-icon">
            <svg class="icon">
                <use xlink:href="#icon-instagram"></use>
            </svg>
            <svg class="icon">
                <use xlink:href="#icon-facebook"></use>
            </svg>
           <svg class="icon">
                <use xlink:href="#icon-github"></use>
            </svg>
            <svg class="icon">
                <use xlink:href="#icon-dribbble"></use>
            </svg>
            <svg class="icon">
                <use xlink:href="#icon-twitter"></use>
            </svg>
            
        </div>
    </div>
</footer>
